<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vite SVG Text Overlay Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="svgContainer">
            <svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
              <text id="headerText" x="35%" y="5%" text-anchor="middle" font-weight="bold" font-family="monospace" font-size="24px">Header</text>
              <text id="bodyText" x="35%" y="35%" text-anchor="middle" font-family="monospace" font-size="20px">Body</text>
              <text id="footerText" x="35%" y="65%" text-anchor="middle" font-style="italic" font-family="monospace" font-size="16px">Footer</text>
            </svg>
        </div>
        <img id="flyer" src="/flyer.png" alt="Flyer">
    </div>

    <div id="inputs">
      <div class="text-input">
        <label for="headerText">Header Text:</label>
        <input type="text" id="headerInput" placeholder="Enter header text">
      </div>
      <div class="text-input">
        <label for="bodyInput">Body Text:</label>
        <input type="text" id="bodyInput" placeholder="Enter body text">
      </div>
      <div class="text-input">
        <label for="footerInput">Footer Text:</label>
        <input type="text" id="footerInput" placeholder="Enter footer text">
      </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
