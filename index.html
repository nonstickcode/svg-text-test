<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vite SVG Text Overlay Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="svgContainer">
        <svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
          <text
            id="headerText"
            x="38%"
            y="10%"
            text-anchor="middle"
            font-family="Arial"
            font-size="24px"
          >
            Header
          </text>
          <text
            id="bodyText"
            x="38%"
            y="37%"
            text-anchor="middle"
            font-family="Arial"
            font-size="20px"
          >
            Body
          </text>
          <text
            id="footerText"
            x="38%"
            y="65%"
            text-anchor="middle"
            font-family="Arial"
            font-size="16px"
          >
            Footer
          </text>
        </svg>
      </div>
      <img id="flyer" src="/flyer.png" alt="Flyer" />
    </div>

    <div id="inputs">
      <!-- Header Input and Style Selectors -->
      <div class="text-input">
        <p>Header</p>
        <label for="headerInput">Header Text:</label>
        <input type="text" id="headerInput" placeholder="Enter header text" />
        <div class="option-section">
          <div class="individual-option">
            <label for="headerFontStyle">Font Style:</label>
            <select id="headerFontStyle">
              <option value="normal">Regular</option>
              <option value="bold">Bold</option>
              <option value="italic">Italic</option>
            </select>
          </div>
          <div class="individual-option">
            <label for="headerFontSize">Font Size:</label>
            <select id="headerFontSize">
              <!-- Font size options will be filled in by JavaScript -->
            </select>
          </div>
          <div class="individual-option">
            <label for="headerFontFamily">Font Family:</label>
            <select id="headerFontFamily">
              <option value="Arial">Arial</option>
              <option value="monospace">Monospace</option>
              <option value="Verdana">Verdana</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Body Input and Style Selectors -->
      <div class="text-input">
        <p>Body</p>
        <label for="bodyInput">Body Text:</label>
        <input type="text" id="bodyInput" placeholder="Enter body text" />
        <div class="option-section">
          <div class="individual-option">
            <label for="bodyFontStyle">Font Style:</label>
            <select id="bodyFontStyle">
              <option value="normal">Regular</option>
              <option value="bold">Bold</option>
              <option value="italic">Italic</option>
            </select>
          </div>
          <div class="individual-option">
            <label for="bodyFontSize">Font Size:</label>
            <select id="bodyFontSize">
              <!-- Font size options will be filled in by JavaScript -->
            </select>
          </div>
          <div class="individual-option">
            <label for="bodyFontFamily">Font Family:</label>
            <select id="bodyFontFamily">
              <option value="Arial">Arial</option>
              <option value="monospace">Monospace</option>
              <option value="Verdana">Verdana</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Footer Input and Style Selectors -->
      <div class="text-input">
        <p>Footer</p>
        <label for="footerInput">Footer Text:</label>
        <input type="text" id="footerInput" placeholder="Enter footer text" />
        <div class="option-section">
          <div class="individual-option">
            <label for="footerFontStyle">Font Style:</label>
            <select id="footerFontStyle">
              <option value="normal">Regular</option>
              <option value="bold">Bold</option>
              <option value="italic">Italic</option>
            </select>
          </div>
          <div class="individual-option">
            <label for="footerFontSize">Font Size:</label>
            <select id="footerFontSize">
              <!-- Font size options will be filled in by JavaScript -->
            </select>
          </div>
          <div class="individual-option">
            <label for="footerFontFamily">Font Family:</label>
            <select id="footerFontFamily">
              <option value="Arial">Arial</option>
              <option value="monospace">Monospace</option>
              <option value="Verdana">Verdana</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
